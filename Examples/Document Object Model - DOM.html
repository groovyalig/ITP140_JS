<html> 
	<head> 
		<title>Document Object Model - DOM</title> 
	</head> 
	<body>
		<input type="button" value="Append" onclick="appendElement('#test2')"><br />
		<input type="button" value="Removed from bottom" onclick="removeChildFromBottom('#test2')"><br />
		<hr />

		<h5 id='myh5'>Javascript DOM</h5>
		<div id='test'></div>
		<br />
		<div id='test2'></div>
		<script>
			/* 
				To understand this code, you have to be familiar with the Document Object Model (DOM).
				The DOM allows you to access all of the objects that lie in your HTML code. 
				Every web page is considered to be a document object.
				Every tag is referred to as a node in the DOM. 
				Javascript can be used to manipulate these HTML elements by referring to them by their defined HTML id.
					   
				document = html page 
				head     = first child node of the document
				body     = second child of document
				
				All other items in the document are easily assigned attributes by id
			*/
			
			var counter = 0;
		
			function appendElement(id)
			{				
				var newElement = document.createElement("P");
				newElement.textContent = "This is my paragraph number... " + counter;				
				newElement.setAttribute("id", "myId" + counter);
				document.querySelector(id).appendChild(newElement);
				counter++;
			}

			function removeChildFromBottom(id)
			{
				var parent = document.querySelector(id);
				var child = parent.lastChild;
				parent.removeChild(child);
			}
		</script>
	</body> 
</html>
