			var showMore = false;																								//identifies that all text isnt showing
			
			function showMorePlease(){
				if (showMore = false){
					document.getElementById("more").innerHTML = "...Show More"
				}
				
				if (showMore =true){
					document.getElementById("more").innerHTML = "the other by acts of love. Power based on love is a thousand times more effective and permanent then the one derived from fear of punishment."
				}
			}
			
			
			
			
			var changeBG = false;																								//identifies that you don't want the bg changing
			
			function changeBg()																									//when u click change BG button
			{
				changeBG = true;																								//set changeBG var to true
				
				if (changeBG = true);																							//if you click the changeBG link and make the var true
				{
					var r = Math.floor((Math.random() * 255) + 1);																//random R value
					var g = Math.floor((Math.random() * 255) + 1);																//random G value
					var b = Math.floor((Math.random() * 255) + 1);																//random B value
					
					document.body.style.backgroundColor = 'rgb(' + r + ',' + g + ',' + b + ')';									//gives you a color using RGB values
				}
			}
			
			function stopBG()																									//when u click stopBG button
			{
				changeBG = false																								//changeBG var is false	
				document.body.style.backgroundColor = 'white';																	//background is white
			}
			
			function showMoreOrLess()																							//function that corresponds to 'link' id 
			{
				var dots = document.getElementById("dots");
				var moreText = document.getElementById("more");
				var btnText = document.getElementById("myBtn");

				if (dots.style.display === "none")
				{
					dots.style.display = "inline";
					btnText.innerHTML = "Read more"; 
					moreText.style.display = "none";
				}
				
				else 
				{
					dots.style.display = "none";
					btnText.innerHTML = "Read less"; 
					moreText.style.display = "inline";
				}
			}
