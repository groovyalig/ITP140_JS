<html>

	<head>
		<title>Lab12b</title>
	</head>
	
	<body>
	
		<canvas id=pane width=1000 height=650 style="border:1px solid #000000;"></canvas>
		
		<script>
		
			var c = document.getElementById('pane').getContext('2d');			//makes variable 'c' the canvas
		
			stripes();
			stars();															//calls star function
			
			function stripes()
			{
				i=0
				for (var x=0; x<6; x++)
				{
					c.fillStyle = "red";											//set color to red
					c.fillRect (0,i,1000,50);										//fill background with red
					i = i+50
					c.fillStyle = "white";											//sets color to white
					c.fillRect (0,i,1000,50)										//fills background with white
					i = i+50
				}
				c.fillStyle = "red";												//set color to red
				c.fillRect (0,i,1000,50);											//bottom stripe
			}
			
			function stars()													//does the stars
			{
				c.fillStyle = "blue";											//sets the box color to blue
				c.fillRect (0,0,400,300)										//makes the box
				
				c.fillStyle = "white";											//makes stars white
				var size = 50;													//makes stars #px large

				for (var i = 0; i < 8; i = i + 1)								//8 columns
				{
				  for (var j = 0; j < 6; j = j + 1)								//6 rows
				  {
					fillStar(i * size, j * size, size);							//colors the star at whatever your variable 'size' is
				  }
				}
				
				fillStar(0,0,size)												//calls fillStar(x,y,s) function with the start point 0,0
			}
			
			function fillStar(x, y, s)											//establishes where you want them placed
			{
			  c.beginPath();													//all this code actually makes the little stars
			  c.moveTo(x, y + s * 0.4);											// *
			  c.lineTo(x + s, y + s * 0.4);										// *
			  c.lineTo(x + s * 0.15, y + s * 0.9);								// *
			  c.lineTo(x + s / 2, y);											// *
			  c.lineTo(x + s * 0.85, y + s * 0.9);								// *
			  c.lineTo(x, y + s * 0.4);											// *
			  c.fill();
			}
		
		</script>
		
	</body>
	
</html>
