<html>

	<head>
		<title>Lab 4b</title>
	</head>
	
	<body>
	
		<script>
		
			function tenStars()
			{
				var num=0
				while (num<10)
				{
					document.write("*<br>")
					num++
				}
			}
			
			function triStars()
			{
				for (var line=1;line<=10;line++)
				{
					for (var stars=1;stars<=line;stars++)
					{
						document.write("*")
					}
					document.write("<br>")
				}
			}
			
			
			tenStars()
			document.write("<hr>")
			triStars()
		
		</script>
	
	</body>
	
</html>
